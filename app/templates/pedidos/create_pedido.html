{% extends 'base.html' %}
{% block title %} Crear Pedido {% endblock %}

{% block content %}
<div class="columns">
    <div class="column is-offset-3 is-6">
        <h1 class="title">Crear nuevo pedido</h1>
        <form method="POST">
            <div class="field">
                <label class="label">Orden</label>
                <div class="control">
                    <select class="label" name="orden" id="orden">
                        {% for orden in ordenes %}
                            <option value="{{orden.id}}">{{orden.id}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="field">
                <label class="label">Repartidor</label>
                <div class="control">
                    <select name="repartidor" id="repartidor">
                        {% for repartidor in repartidores %}
                            <option value="{{repartidor.id}}">{{repartidor.nombre}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-success" type="submit">Crear Pedido</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
