{% extends 'base.html' %}

{% block title %}Pizzas{% endblock %}

{% block content %}
<div class="columns">
    <div class="column is-offset-3 is-6">
        <a href="{{ url_for('pipshash.add_pizza') }}" class="button is-success">
            <i class="fa-solid fa-plus"></i> &nbsp; Agregar pizza
        </a>
        <br><br>

        {% for pizzas in pipshash %}
        <div class="card">
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">{{ pizzas.nombre }}</p>
                    </div>
                </div>
                <div class="content">
                    <a href="{{ url_for('pipshash.update_pizza', id=pizzas.id) }}" class="button is-small is-link is-outlined">
                        <i class="fa-solid fa-pen-to-square"></i> Editar
                    </a>
                    <a href="{{ url_for('pipshash.delete_pizzas', id=pizzas.id) }}" class="button is-small is-danger is-outlined">
                        <i class="fa-solid fa-trash"></i> Eliminar
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
