{% extends 'base.html' %}

{% block title %}Agregar pizza{% endblock %}

{% block content %}
<div class="columns">
    <div class="column is-offset-3 is-6">
        <h1 class="title">Crear nueva pizza</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="field">
                <label class="label">Nombre</label>
                <div class="control">
                    <input class="input" type="text" name="nombre" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Masa</label>
                <div class="control">
                    <input class="input" type="text" name="masa" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Queso</label>
                <div class="control">
                    <input class="input" type="text" name="queso" required>
                </div>
            </div>
            <div class="field">
                <label class="label"">Imagen</label>
                <div class="control">
                    <input class="input" type="file" name="imagen" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-success" type="submit">Crear Pizza</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
